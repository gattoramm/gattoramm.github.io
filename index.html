<script>
   function parseUser() {
    var str = document.getElementById("id1").value;
    var status = document.getElementById("status1");
    var re = /^[A-Za-z\u0410-\u044F\u0401\u0451]{2,};[A-Za-z\u0410-\u044F\u0401\u0451]{2,};[A-Za-z\u0410-\u044F\u0401\u0451]+$/i;
    if (re.test(str)) status.reg = "Ok";
      else status.reg = "Неверный формат ввода";
    if(isEmpty(str)) status.reg = "Поле пустое";
    parseLastname(str);
   }
   function isEmpty(str){
    return (str == null) || (str.length == 0);
   }
   function parseLastname(str){
   	var re = /^[A-Za-z\u0410-\u044F\u0401\u0451]{2,};/i;
    return re.exec(str);
   }
  </script>
